<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currenct Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input value="1" type="text">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>FROM</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                        <select name="from" id=""></select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                        <select name="to" id=""></select>
                    </div>
                </div>
            </div>
            <div class="msg">
                <p>1 USD = 80 INR</p>
            </div>
            <button id="btn">Exchange</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
